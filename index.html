  <script>
    const nameInput       = document.getElementById('name');
    const groupSelect     = document.getElementById('group');
    const playGreetingBtn = document.getElementById('playGreetingBtn');
    const startBtn        = document.getElementById('startBtn');
    const stopBtn         = document.getElementById('stopBtn');
    const resetBtn        = document.getElementById('resetBtn');
    const uploadBtn       = document.getElementById('uploadBtn');
    const audioPlayer     = document.getElementById('audioPlayer');
    const statusDiv       = document.getElementById('status');
    const timerDiv        = document.getElementById('timer');
    const progressRose    = document.getElementById('progressRose');
    const canvas          = document.getElementById('visualizer');
    const ctx             = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ‡∏ó‡∏≥‡∏õ‡∏∏‡πà‡∏°‡∏ü‡∏±‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠
    nameInput.addEventListener('input', () => {
      nameInput.value = nameInput.value.replace(/[^A-Za-z\s]/g, '');
      playGreetingBtn.disabled = !nameInput.value.trim();
    });

    let stream, mediaRecorder, audioChunks = [], audioBlob;
    let audioContext, analyser, sourceNode, animId;
    let timerInterval, elapsed=0, greetingPlayed=false;

    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡∏à‡∏ô‡∏à‡∏ö
    playGreetingBtn.addEventListener('click', () => {
      if (greetingPlayed) return;
      const greeting = new Audio('https://natiphol.github.io/33/Test.mp3');
      playGreetingBtn.disabled = true;
      statusDiv.textContent = 'üéß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢...';
      greeting.play().catch(()=>{});
      greeting.addEventListener('ended', () => {
        greetingPlayed = true;
        startBtn.disabled = false;
        statusDiv.textContent = 'üéß ‡∏ü‡∏±‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏î ‚Äú‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î‚Äù ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢';
      });
    });

    async function startRecording() {
      if (!nameInput.value.trim() || !groupSelect.value) {
        return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°');
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      } catch {
        return alert('‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ');
      }
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = onStop;
      mediaRecorder.start();

      startBtn.disabled=true; stopBtn.disabled=false;
      statusDiv.textContent='üéôÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...';
      elapsed=0; timerDiv.textContent='00:00';
      timerInterval = setInterval(() => {
        elapsed++;
        const m = String(Math.floor(elapsed/60)).padStart(2,'0');
        const s = String(elapsed%60).padStart(2,'0');
        timerDiv.textContent = `‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ${m}:${s}`;
        if (elapsed>=180) stopRecording();
      },1000);
      startVisualizer();
    }

    function stopRecording() {
      if (mediaRecorder?.state==='recording') mediaRecorder.stop();
    }

    function onStop() {
      audioBlob = new Blob(audioChunks, { type:'audio/mp4' });
      audioPlayer.src = URL.createObjectURL(audioBlob);
      // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ iOS ‡πÇ‡∏´‡∏•‡∏î‡∏ã‡πâ‡∏≥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô inline
      audioPlayer.load();
      resetBtn.disabled=false; uploadBtn.disabled=false; stopBtn.disabled=true;
      clearInterval(timerInterval);
      clearVisualizer();
      stream.getTracks().forEach(t=>t.stop());
    }

    function resetRecording() {
      if (!confirm('‡∏≠‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) return;

    async function uploadAudio() {
      if (!audioBlob) return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á');

      const reader = new FileReader();
      reader.onloadend = async () => {

          const res = await fetch(
            'https://script.google.com/macros/s/AKfycbxE_TYcDqqheROL652jb8wHmg3K9IHujV6nwrXADVlYqX-RSJNfp1TfdyZdL4Zm7oODMw/exec',

              headers:{'Content-Type':'application/x-www-form-urlencoded'},
              body:new URLSearchParams({
                name:nameInput.value.trim(),
                group:groupSelect.value,
                audio:b64
              })
            }
          );
          const result = await res.json();
          if (result.success) {
            statusDiv.innerHTML = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
              <a href="${result.url}" target="_blank">‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á</a>`;
          } else throw new Error(result.message||'‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');
        } catch(e) {
          statusDiv.textContent = '‚ùå ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + e.message;
        } finally {
          progressRose.style.display = 'none';
          uploadBtn.disabled = false;
        }
      };
      reader.readAsDataURL(audioBlob);
    }

    function startVisualizer() {
      audioContext = new (window.AudioContext||window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      sourceNode = audioContext.createMediaStreamSource(stream);
      sourceNode.connect(analyser);
      analyser.fftSize = 2048;
      const data = new Uint8Array(analyser.fftSize);
      function draw() {
        animId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(data);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = getComputedStyle(document.documentElement)
                          .getPropertyValue('--blue').trim();
        ctx.beginPath();
        let x = 0, slice = canvas.width / data.length;
        data.forEach((v,i) => {
          const y = (v/128.0)*(canvas.height/2);
          i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
          x += slice;
        });
        ctx.stroke();
      }
      draw();
    }

    function clearVisualizer(){
      cancelAnimationFrame(animId);
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    resetBtn.addEventListener('click', resetRecording);
    uploadBtn.addEventListener('click', uploadAudio);
