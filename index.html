    #buttonsContainer {

    #timer, #status {

      display:flex; align-items:center; justify-content:center;

  <script>
    const nameInput       = document.getElementById('name');
    const groupSelect     = document.getElementById('group');
    const playBtn         = document.getElementById('playGreetingBtn');
    const startBtn        = document.getElementById('startBtn');
    const stopBtn         = document.getElementById('stopBtn');
    const resetBtn        = document.getElementById('resetBtn');
    const uploadBtn       = document.getElementById('uploadBtn');
    const audioPlayer     = document.getElementById('audioPlayer');
    const statusDiv       = document.getElementById('status');
    const timerDiv        = document.getElementById('timer');
    const progressRose    = document.getElementById('progressRose');
    const canvas          = document.getElementById('visualizer');
    const ctx             = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô A‚ÄìZ ‡πÅ‡∏•‡∏∞ space ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    nameInput.addEventListener('input', () => {
      nameInput.value = nameInput.value.replace(/[^A-Za-z\s]/g, '');
      playBtn.disabled = !nameInput.value.trim();
    });

    let stream, recorder, audioChunks = [], audioBlob;
    let audioContext, analyser, sourceNode, animId;
    let timerInterval, elapsed=0, greetingPlayed=false;

    playBtn.addEventListener('click', () => {
      if (greetingPlayed) return;
      const greeting = new Audio('https://natiphol.github.io/33/Test.mp3');
      playBtn.disabled = true;
      statusDiv.textContent = 'üéß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢...';
      greeting.play().catch(()=>{});
      greeting.addEventListener('ended', () => {
        greetingPlayed = true;
        startBtn.disabled = false;
        statusDiv.textContent = 'üéß ‡∏ü‡∏±‡∏á‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏î ‚Äú‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î‚Äù ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢';
      });
    });

    async function startRecording() {
      if (!nameInput.value.trim()) {
        return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
      }
      if (!/^[A-Za-z\s]+$/.test(nameInput.value.trim())) {
        return alert('‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ A‚ÄìZ ‡πÅ‡∏•‡∏∞ space ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô');
      }
      if (!groupSelect.value) {
        return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì');
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      } catch {
        return alert('‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ');
      }

      // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å mimeType (mp4/webm)
      let options = {};
      if (MediaRecorder.isTypeSupported('audio/mp4')) {
        options.mimeType = 'audio/mp4';
      } else if (MediaRecorder.isTypeSupported('audio/webm')) {
        options.mimeType = 'audio/webm';
      }

      audioChunks = [];
      recorder = new MediaRecorder(stream, options);
      recorder.ondataavailable = e => audioChunks.push(e.data);
      recorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: recorder.mimeType || 'audio/mp4' });
        audioPlayer.src = URL.createObjectURL(audioBlob);
        audioPlayer.load();                // ‡πÇ‡∏´‡∏•‡∏î‡∏ã‡πâ‡∏≥‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iOS
        audioPlayer.play().catch(()=>{});  // ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏†‡∏≤‡∏¢‡πÉ‡∏ô gesture
        resetBtn.disabled = false;
        uploadBtn.disabled = false;
        stopBtn.disabled = true;
        clearInterval(timerInterval);
        clearVisualizer();
        stream.getTracks().forEach(t=>t.stop());
      };
      recorder.start();

      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusDiv.textContent = 'üéôÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á...';
      elapsed = 0;
      timerDiv.textContent = '00:00';
      timerInterval = setInterval(() => {
        elapsed++;
        const m = String(Math.floor(elapsed/60)).padStart(2,'0');
        const s = String(elapsed%60).padStart(2,'0');
        timerDiv.textContent = `‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ${m}:${s}`;
        if (elapsed >= 180) stopRecording();
      },1000);

      startVisualizer();
    }

    function stopRecording() {
      if (recorder?.state === 'recording') recorder.stop();
    }

    function resetRecording() {
      if (!confirm('‡∏≠‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) return;
      audioChunks = [];
      audioBlob = null;
      audioPlayer.src = '';
      statusDiv.textContent = '';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = true;
      uploadBtn.disabled = true;
      timerDiv.textContent = '';
      clearVisualizer();
    }

    async function uploadAudio() {
      if (!audioBlob) {
        return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á');
      }
      statusDiv.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';
      uploadBtn.disabled = true;
      progressRose.style.display = 'block';

      const reader = new FileReader();
      reader.onloadend = async () => {
        const b64 = reader.result.split(',')[1];
        try {
          const res = await fetch(
            'https://script.google.com/macros/s/AKfycbxE_TYcDqqheROL652jb8wHmg3K9IHujV6nwrXADVlYqX-RSJNfp1TfdyZdL4Zm7oODMw/exec',
            {
              method:'POST',
              headers:{'Content-Type':'application/x-www-form-urlencoded'},
              body:new URLSearchParams({
                name: nameInput.value.trim(),
                group: groupSelect.value,
                audio: b64
              })
            }
          );
          const result = await res.json();
          if (result.success) {
            statusDiv.innerHTML = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
              <a href="${result.url}" target="_blank">‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á</a>`;
          } else {
            throw new Error(result.message||'‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');
          }
        } catch(e) {
          statusDiv.textContent = '‚ùå ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + e.message;
        } finally {
          progressRose.style.display = 'none';
          uploadBtn.disabled = false;
        }
      };
      reader.readAsDataURL(audioBlob);
    }

    function startVisualizer() {
      audioContext = new (window.AudioContext||window.webkitAudioContext)();
      analyser     = audioContext.createAnalyser();
      sourceNode   = audioContext.createMediaStreamSource(stream);
      sourceNode.connect(analyser);
      analyser.fftSize = 2048;
      const data = new Uint8Array(analyser.fftSize);

      function draw() {
        animId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(data);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = getComputedStyle(document.documentElement)
                          .getPropertyValue('--blue').trim();
        ctx.beginPath();
        let x = 0, slice = canvas.width / data.length;
        data.forEach((v,i) => {
          const y = (v/128.0)*(canvas.height/2);
          i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
          x += slice;
        });
        ctx.stroke();
      }
      draw();
    }

    function clearVisualizer() {
      cancelAnimationFrame(animId);
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    resetBtn.addEventListener('click', resetRecording);
    uploadBtn.addEventListener('click', uploadAudio);
  </script>
